<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
              name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>CatPhotoApp</title>
    </head>
    <body>
        <main>
            <h1>CatPhotoApp</h1>
            <section>
                <h2>Cat Photos</h2>
                <!--   Replaced with `TODO1` to commit the code -->
                <!-- TODO1: Add link to cat photos -->
                <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
                <!--            the below line is commented because in the 13th challenge it was asked to delete the line below-->
                <!--            <a href="https://freecatphotoapp.com">link to cat pictures</a>-->
                <a href="https://freecatphotoapp.com">
                    <img alt="A cute orange cat lying on its back"
                         src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"/>
                </a>
            </section>
            <section>
                <h2>Cat Lists</h2>
                <h3>Things cats love:</h3>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <figure>
                    <img alt="A slice of lasagna on a plate."
                         src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"/>
                    <figcaption>Cats <em>love</em> lasagna.</figcaption>
                </figure>
                <h3>Top 3 things cats hate:</h3>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
                <figure>
                    <img alt="Five cats looking around a field."
                         src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"/>
                    <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
                </figure>
            </section>
            <section>
                <h2>Cat Form</h2>
                <form action="https://freecatphotoapp.com/submit-cat-photo">
                    <!-- create  a radio button  -- there is no closing tag for input element as they are self-closing tag-->
                    <!--  why do we add the name attribute to the radio buttons  -- this is because if
                    we don't add the name attribute both the radio buttons will be selected at  once upon click and to
                    overide this behaviour we add the name attribute to the radio input element-->
                    <!--why is that the input type="radio" should have a value attribute -- this is because if the
                    value attribute is not there then on form submit indoor-outdoor=on is passed on form submit-->
                    <!--fieldset element is used here to wrap the radio buttons, we will be also
                    using the legend element to give caption under whatever is there inside the fieldset element-->
                    <fieldset>
                        <legend>
                            Is your cat an indoor or outdoor cat?
                        </legend>
                        <label>
                            <input id="indoor" name="indoor-outdoor" type="radio" value="indoor"> Indoor
                        </label>
                        <label>
                            <input id="outdoor" name="indoor-outdoor" type="radio" value="outdoor"> Outdoor
                        </label>
                    </fieldset>
                    <!--in the below case the button and the input element are coming in the same line because they are inline elements-->
                    <input name="catphotourl" placeholder="cat photo URL" required type="text">
                    <!--  add the type submit because to make it clear it is a submit button -->
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
